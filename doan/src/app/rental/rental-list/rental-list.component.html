<section id="rentalListing">
  <div class="container-fluid">
    <div id="carouselExampleIndicators" class="Body1--Style carousel slide w-100 h-100" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="Body1--Style carousel-inner header2 h-100">
            <div class="Body1--Style carousel-item active">
                <img class="d-block w-100 h-50" src="https://q-cf.bstatic.com/images/hotel/max1024x768/179/179362730.jpg" alt="First slide">
            </div>
            <div class="carousel-item ">
                <img class="d-block w-100 h-50" src="https://q-cf.bstatic.com/images/hotel/max1024x768/181/181626563.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-50" src="https://r-cf.bstatic.com/images/hotel/max1024x768/817/81725730.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
  </div>
  <h1 class="page-title mb-5 mt-3" style="color:red">Khách Sạn, Resort, Nhà Trọ & Hơn Nữa</h1>
  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
      <bwm-rental-list-item [rental]="rental"> </bwm-rental-list-item>
    </div>
  </div>
</section>
